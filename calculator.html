<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
</head>

<body>
    <fieldset>
	<legend>Derpy Calculator</legend> <br>
    <form name="calculator" action="calculator.html" method="POST" >
       Number 1: <input type="text" name="num1" id="num1"><br/>
       Number 2: <input type="text" name="num2" id="num2"><br/>
        
        <input type="radio" name="myradio" id="plus" value="plus" checked="checked"/> Plus
        <input type="radio" name="myradio" id="minus" value="minus"/> Minus
        <input type="radio" name="myradio" id="multiply" value="multiply"/> Multiply
        <input type="radio" name="myradio" id="divide" value="divide"/> Divide

        <input type="hidden" name="submitted" value="true">
        <input type="button" name="submit" value="Calculate" id="btn">
        <br>
        <br>
        Result: 
        <input type="text" id="result">
    </form>
    <script>
            var num1, num2;
            var result;

            function getNum1() {
                num1 = document.getElementById('num1').value;
                return Number(num1);
            }
            function getNum2() {
                num2 = document.getElementById('num2').value;
                return Number(num2);
            }
            function setResult() {
                document.getElementById('result').value = result;
            }

            function doCalc() {
                num1 = getNum1();
                num2 = getNum2();

                var plus = document.getElementById('plus').checked;
                var minus = document.getElementById('minus').checked;
                var divide = document.getElementById('divide').checked;
                var multiply = document.getElementById('multiply').checked;

                if(multiply){
                    result = num1 * num2;
                }
                else if(divide && (num1 != 0) && (num2 == 0)){
                    result = "No division by 0!";
                }else if(divide) {
                    result = num1 / num2;
                }else if (minus) {
                    result = num1 - num2;
                }else {
                    result = num1 + num2;
                }

                setResult();
            }

        var btn = document.getElementById("btn");
        btn.addEventListener("click", doCalc);

    </script>
  
    </fieldset>
</body>

</html>
